<!-- filepath: Tables/templates/Tables/table_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Table{% endblock %}

{% block content %}
<h1>Delete Table</h1>
<p>Are you sure you want to delete this table?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'table_detail' table.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
