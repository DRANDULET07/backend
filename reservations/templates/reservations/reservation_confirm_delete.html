<!-- filepath: reservations/templates/reservations/reservation_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Reservation{% endblock %}

{% block content %}
<h1>Delete Reservation</h1>
<p>Are you sure you want to delete this reservation?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'reservation_detail' reservation.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
